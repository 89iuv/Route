<div class="row">

    <div>
        <div class="col-xs-12">
            <h1>{{ title }}</h1>

        </div>
    </div>

    <div>
        <div class="col-xs-9">
            <button class="btn btn-primary" ng-click="add()">{{ addTitle }}</button>

        </div>

        <div class="col-xs-3">
            <form class="form-group" data-uk-search>
                <input class="form-control" ng-model="search" type="search" placeholder="{{ searchPlaceHolder }}">
            </form>
        </div>

    </div>

    <div>
        <div class="col-xs-12">
            <table class="table table-striped">
                <tr>
                    <td ng-repeat="column in columns"> {{column.text}} </td>
                    <td style="width: 120px">{{actions}}</td>
                </tr>
                <tr ng-repeat="object in data | filter:search">
                    <td ng-repeat="column in columns">{{ object[column.value] }}</td>
                    <td style="width: 150px">
                        <button class="btn btn-default" ng-click="edit(object)">{{ editText }}</button>
                        <button class="btn btn-danger" ng-click="delete(object)">{{ deleteText }}</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

</div>
