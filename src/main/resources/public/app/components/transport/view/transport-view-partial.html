<div class="row">

    <div>
        <div class="col-xs-12">
            <h1>{{ TEXT.TRANSPORT }}</h1>
            <hr>
        </div>
    </div>

    <div>
        <div class="col-xs-9">
            <button class="btn btn-primary" ng-click="add()">{{ TEXT.ADD }}</button>

        </div>

        <div class="col-xs-3">
            <form class="form-group" data-uk-search>
                <input class="form-control" ng-model="search" type="search" placeholder="{{ TEXT.SEARCH }}">
            </form>
        </div>

    </div>

    <div>
        <div class="col-xs-12">
            <table class="table">
                <thead>
                    <tr>
                        <th ng-repeat="column in columns"> {{column.text}}</th>
                        <th style="width: 160px">Actions</th>
                    </tr>
                    </thead>
                <tbody>
                    <tr ng-repeat="object in data | filter:search">
                        <td>{{object.id}}</td>
                        <td>{{object.driver.name}}</td>
                        <td>{{object.distance}} km</td>
                        <td>{{object.date}}</td>
                        <td>{{object.locations.length}}</td>
                        <td>
                            <button class="btn btn-default" ng-click="report(object)">{{ TEXT.REPORT }}</button>
                            <button class="btn btn-danger" ng-click="delete(object)">{{ TEXT.DELETE }}</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
