<div class="row">

    <div>
        <div class="col-xs-12">
            <h1>{{TEXT.CREATE}} {{TEXT.TRANSPORT}}</h1>
            <hr>
        </div>
    </div>

    <div>
        <div class="col-xs-4">
            <div class="form-group">
                <select class="form-control" id="search-driver-id">
                    <option></option>
                </select>
            </div>

            <div class="form-group">
                <input class="form-control" id="id" ng-model="driver.id" type="text" placeholder="{{TEXT.DID}}" ng-readonly="true">
            </div>

            <div class="form-group">
                <input class="form-control" id="name" ng-model="driver.name" type="text" placeholder="{{TEXT.NAME}}" ng-readonly="true">
            </div>

            <div class="form-group">
                <input class="form-control" id="car" ng-model="driver.car" type="text" placeholder="{{TEXT.CAR}}" ng-readonly="true">
            </div>

            <div class="form-group">
                <input class="form-control" id="company" ng-model="driver.company" type="text" placeholder="{{TEXT.COMPANY}}" ng-readonly="true">
            </div>

            <hr>

            <div class="form-group">
                <div class='input-group date' id='datepicker-id'>
                    <input type='text' id="date" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-primary" ng-click="save()">
                {{TEXT.SAVE}}
            </button>
            <button ng-click="close()" class="btn btn-default">
                {{TEXT.CLOSE}}
            </button>

        </div>

        <div class="col-xs-8">
            <div class="form-group">
                <select class="form-control" id="search-location-id">
                    <option></option>
                </select>
            </div>

            <table class="table">
                <thead>
                <tr>
                    <th>{{TEXT.LID}}</th>
                    <th>{{TEXT.NAME}}</th>
                    <th>{{TEXT.DELIVERY_POINT}}</th>
                    <th>{{TEXT.GPS}}</th>
                    <th style="width: 160px;">{{ TEXT.ACTIONS }}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="location in locations | filter:search">
                    <td>{{location.id}}</td>
                    <td>{{location.name}}</td>
                    <td>{{location.deliveryPoint}}</td>
                    <td>{{location.gps}}</td>
                    <td><button class="btn btn-danger" ng-click="removeLocation(location)">{{ TEXT.REMOVE }}</button></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
