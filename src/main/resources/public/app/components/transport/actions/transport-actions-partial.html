<div class="row">

    <div>
        <div class="col-md-12">
            <h1>{{TEXT.CREATE}} {{TEXT.TRANSPORT}}</h1>
            <hr>
        </div>
    </div>

    <div>
        <div class="col-md-4">
            <div class="form-group">
                <select class="form-control" id="search-driver-id">
                    <option></option>
                </select>
            </div>

            <div class="form-group">
                <input class="form-control" id="id" ng-model="driver.id" type="text" placeholder="{{TEXT.ID}}" ng-disabled="true">
            </div>

            <div class="form-group">
                <input class="form-control" id="name" ng-model="driver.name" type="text" placeholder="{{TEXT.NAME}}" ng-disabled="true">
            </div>

            <div class="form-group">
                <input class="form-control" id="car" ng-model="driver.car" type="text" placeholder="{{TEXT.CAR}}" ng-disabled="true">
            </div>

            <div class="form-group">
                <input class="form-control" id="company" ng-model="driver.company" type="text" placeholder="{{TEXT.COMPANY}}" ng-disabled="true">
            </div>

            <hr>

            <div class="form-group">
                <div class='input-group date' id='datepicker-id'>
                    <input type='text' id="date" class="form-control" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </div>

            <hr>

            <button type="submit" class="btn btn-primary" ng-click="save()">
                {{TEXT.SAVE}}
            </button>
            <button ng-click="close()" class="btn btn-default">
                {{TEXT.CLOSE}}
            </button>

        </div>

        <div class="col-md-8">
            <div class="form-group">
                <select class="form-control" id="search-location-id">
                    <option></option>
                </select>
            </div>

            <table class="table">
                <tr>
                    <td>Nr</td>
                    <td ng-repeat="column in columns"> {{column.text}} </td>
                    <td style="width: 120px">{{actions}}</td>
                </tr>
                <tr ng-repeat="object in locations | filter:search">
                    <td>{{ $index + 1 }}</td>
                    <td ng-repeat="column in columns">{{ object[column.value] }}</td>
                    <td style="width: 150px">
                        <button class="btn btn-danger" ng-click="removeLocation(object)">{{ TEXT.REMOVE }}</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
