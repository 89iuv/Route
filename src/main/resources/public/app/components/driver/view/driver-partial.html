<div class="uk-grid">

    <div class="uk-width-1-1">
        <br>
        <h1>{{ title }}</h1>
        <hr>
        <br>
    </div>

    <div class="uk-width-1-1">

        <button class="uk-button uk-button-primary" ng-click="add()">{{ addTitle }}</button>

        <form class="uk-search  uk-align-right" data-uk-search>
            <input class="uk-search-field" ng-model="search" type="search" placeholder="{{ searchPlaceHolder }}">
        </form>

        <br>
        <br>
    </div>

    <div class="uk-width-1-1">
        <table class="uk-table uk-table-striped uk-table-hover">
            <tr class="uk-text-bold">
                <td ng-repeat="column in columns"> {{column.text}} </td>
                <td style="width: 120px">{{actions}}</td>
            </tr>
            <tr ng-repeat="object in data | filter:search">
                <td ng-repeat="column in columns">{{ object[column.value] }}</td>
                <td>
                    <button class="uk-button uk-button-primary" ng-click="edit(object)">{{ editText }}</button>
                    <button class="uk-button uk-button-danger" ng-click="delete(object)">{{ deleteText }}</button>
                </td>
            </tr>
        </table>
    </div>

</div>
