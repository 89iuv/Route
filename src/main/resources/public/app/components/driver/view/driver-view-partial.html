<div class="row">

    <div>
        <div class="col-xs-12">
            <h1>{{ TEXT.DRIVER }}</h1>
            <hr>
        </div>
    </div>

    <div>
        <div class="col-xs-9">
            <button class="btn btn-primary" ng-click="add()">{{ TEXT.ADD }}</button>

        </div>

        <div class="col-xs-3">
            <form class="form-group" data-uk-search>
                <input class="form-control" ng-model="search" type="search" placeholder="{{ TEXT.SEARCH }}">
            </form>
        </div>
    </div>

    <div>
        <div class="col-xs-12">
            <table class="table">
                <thead>
                <tr>
                    <th>{{TEXT.DID}}</th>
                    <th>{{TEXT.NAME}}</th>
                    <th>{{TEXT.CAR}}</th>
                    <th>{{TEXT.COMPANY}}</th>
                    <th style="width: 160px;">{{ TEXT.ACTIONS }}</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="driver in data | filter:search">
                    <td>{{driver.id}}</td>
                    <td>{{driver.name}}</td>
                    <td>{{driver.car}}</td>
                    <td>{{driver.company}}</td>
                    <td>
                        <button class="btn btn-default" ng-click="edit(driver)">{{ TEXT.EDIT }}</button>
                        <button class="btn btn-danger" ng-click="delete(driver)">{{ TEXT.DELETE }}</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</div>
