<div ng-controller="DriverModalController">
    <form class="uk-form uk-margin-bottom">
        <div class="uk-modal-header">
            <div>
                <div ng-show="state.type === CONSTANT.ADD"><h1>{{TEXT.CREATE}} {{TEXT.TITLE}}</h1></div>
                <div ng-show="state.type === CONSTANT.EDIT"><h1>{{TEXT.EDIT}} {{TEXT.TITLE}}</h1></div>
            </div>
            <hr>
        </div>

        <div class="uk-grid uk-grid-collapse uk-margin-top">
            <div ng-show="state.type === CONSTANT.EDIT"
                 class="uk-width-1-1 uk-grid uk-margin-bottom uk-margin-top-remove">
                <div class="uk-width-3-10 uk-text-right uk-vertical-align">
                    <label class="uk-form-label uk-width-1-1 uk-vertical-align-middle"
                           for="id"><strong>{{TEXT.ID}}: </strong></label>
                </div>
                <div class="uk-width-7-10">
                    <input id="id" class="uk-width-1-1" ng-model="state.data.id" type="text" ng-disabled="true">
                </div>
            </div>

            <div class="uk-width-1-1 uk-grid uk-margin-bottom uk-margin-top-remove">
                <div class="uk-width-3-10 uk-text-right uk-vertical-align">
                    <label class="uk-form-label uk-vertical-align-middle"
                           for="name"><strong>{{TEXT.NAME}}: </strong></label>
                </div>
                <div class="uk-width-7-10">
                    <input id="name" class="uk-width-1-1" ng-model="state.data.name" type="text"
                           placeholder="ex: FirstName LastName">
                </div>
            </div>

            <div class="uk-width-1-1 uk-grid uk-margin-bottom uk-margin-top-remove">
                <div class="uk-width-3-10 uk-text-right uk-vertical-align">
                    <label class="uk-form-label uk-vertical-align-middle"
                           for="car"><strong>{{TEXT.CAR}}: </strong></label>
                </div>
                <div class="uk-width-7-10">
                    <input id="car" class="uk-width-1-1" ng-model="state.data.car" type="text"
                           placeholder="ex: A-001-AAA">
                </div>
            </div>

            <div class="uk-width-1-1 uk-grid uk-margin-bottom uk-margin-top-remove">
                <div class="uk-width-3-10 uk-text-right uk-vertical-align">
                    <label class="uk-form-label uk-vertical-align-middle"
                           for="company"><strong>{{TEXT.COMPANY}}: </strong></label>
                </div>
                <div class="uk-width-7-10">
                    <input id="company" class="uk-width-1-1" ng-model="state.data.company" type="text"
                           placeholder="ex: Route .inc">
                </div>
            </div>
        </div>


        <div class="uk-modal-footer ">
            <div class="uk-grid">
                <div class="uk-width-1-1 uk-text-right">
                    <button type="submit" class="uk-button uk-button-primary" ng-show="state.type === CONSTANT.ADD"
                            ng-click="save()">{{TEXT.SAVE}}
                    </button>
                    <button type="submit" class="uk-button uk-button-primary" ng-show="state.type === CONSTANT.EDIT"
                            ng-click="update()">{{TEXT.UPDATE}}
                    </button>
                    <button ng-click="close()" class="uk-button">{{TEXT.CLOSE}}</button>
                </div>
            </div>
        </div>

    </form>
</div>
