<div ng-controller="LocationModalController">
    <div class="uk-modal-header">
        <div class="uk-text-large">
            <div ng-show="properties.type === CONSTANT.ADD">Create Location</div>
            <div ng-show="properties.type === CONSTANT.EDIT">Edit Location</div>
        </div>
    </div>

    <div>
        <hr>
    </div>

    <form class="uk-form uk-form-horizontal">
        <div ng-show="properties.type === 'EDIT'" class="uk-form-row">
            <label class="uk-form-label uk-text-right" for="id">Id: </label>
            <div class="uk-form-controls">
                <input id="id" ng-model="properties.data.id" type="text" ng-disabled="true">
            </div>
        </div>

        <div class="uk-form-row">
            <label class="uk-form-label uk-text-right" for="name">Name: </label>
            <div class="uk-form-controls">
                <input id="name" ng-model="properties.data.name" type="text" placeholder="ex: Company Roads .inc">
            </div>
        </div>

        <div class="uk-form-row">
            <label class="uk-form-label uk-text-right" for="address">Address: </label>
            <div class="uk-form-controls">
                <input id="address" ng-model="properties.data.address" type="text" placeholder="ex: Strada Victoriei, Călărași, Călărași County, Romania">
            </div>
        </div>

        <div class="uk-form-row">
            <label class="uk-form-label uk-text-right" for="gpsCoordinates">Gps Coordinates: </label>
            <div class="uk-form-controls">
                <input id="gpsCoordinates" ng-model="properties.data.gpsCoordinates" type="text" placeholder="ex: 44.207933, 27.309889">
            </div>
        </div>
    </form>

    <div>
        <br>
        <hr>
    </div>

    <div class="uk-modal-footer">
        <div class="uk-grid">
            <div class="uk-width-1-1 uk-text-right">
                <button ng-show="properties.type === CONSTANT.ADD" ng-click="save()" class="uk-button uk-button-primary">Save</button>
                <button ng-show="properties.type === CONSTANT.EDIT" ng-click="update()" class="uk-button uk-button-primary">Update</button>
                <button ng-click="close()" class="uk-button">Close</button>
            </div>
        </div>
    </div>
</div>
